{% extends 'notices/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'chatbot/css/chat.css' %}">
{% endblock %}

{% block title %}Chatbot - デジタル回覧板{% endblock %}

{% block content %}
<h2>PDF Upload</h2>
<form id="upload-form" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="pdf-file" name="pdf">
    <button type="submit">Upload</button>
</form>

<hr>

<h2>Chat</h2>
<form id="chat-form">
    {% csrf_token %}
    <input type="text" id="question" name="question" style="width:300px;">
    <button type="submit">Send</button>
</form>

<div id="chatbox" style="white-space: pre-wrap; margin-top: 20px;"></div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'chatbot/chat.js' %}"></script>
{% endblock %}
