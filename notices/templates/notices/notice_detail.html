{% extends 'notices/base.html' %}
{% load static %}

{% block title %}{{ article.title }} - 詳細{% endblock %}

{% block extra_css %}
  <style>
      .detail-container {
          background-color: #fff;
          padding: 30px;
          margin: 20px auto;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          max-width: 800px;
      }
      .detail-title {
          font-size: 24px;
          border-bottom: 2px solid #ddd;
          padding-bottom: 10px;
          margin-bottom: 20px;
      }
      .detail-body {
          line-height: 1.8;
          font-size: 16px;
      }
      .detail-body img {
          max-width: 100%; /* 画像がはみ出さないように */
          height: auto;
      }
      .source-link {
          margin-top: 30px;
          padding: 15px;
          background-color: #f9f9f9;
          border-radius: 5px;
          font-size: 14px;
      }
      .back-link {
          display: inline-block;
          margin-bottom: 15px;
          color: #555;
          text-decoration: none;
      }
      .back-link:hover {
          text-decoration: underline;
      }
  </style>
{% endblock %}

{% block content %}
<div class="main-content">
    
    <div class="detail-container">
        <a href="{% url 'notices:notices_list' %}" class="back-link">
            &lt; お知らせ一覧に戻る
        </a>

        <h1 class="detail-title">{{ article.title }}</h1>

        <div class="detail-body">
            {{ article.body_html | safe }}
        </div>

        <div class="source-link">
            <p><strong>情報発信元：</strong></p>
            <p>この記事は奄美市公式ホームページの情報を表示しています。</p>
            <a href="{{ article.source_url }}" target="_blank">
                元のページをブラウザで開く
            </a>
        </div>
    </div>

</div>
{% endblock %}
