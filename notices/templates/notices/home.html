{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デジタル回覧板</title>
    <link rel="stylesheet" href="{% static 'notices/css/style.css' %}">
</head>
<body>
    <header>
        <h1>デジタル回覧板</h1>
    </header>

    <!-- タスクバー -->
    <nav id="taskbar">
        <button data-target="home-content">ホーム</button>
        <button data-target="notices-content">お知らせ</button>
        <button data-target="posts-content">掲示板</button>
    </nav>

    <!-- メイン表示エリア -->
    <main id="main-content">
        <div id="home-content" class="tab-content">
            <h2>ホーム画面</h2>
            <p>ここはホームの簡単な内容です。</p>
        </div>

        <div id="notices-content" class="tab-content" style="display:none;">
            <h2>お知らせ画面</h2>
            <p>最新のお知らせをここに表示します。</p>
        </div>

        <div id="posts-content" class="tab-content" style="display:none;">
            <h2>掲示板画面</h2>
            <p>掲示板の投稿をここに表示します。</p>
        </div>
    </main>

    <script src="{% static 'notices/js/main.js' %}"></script>
</body>
</html>
{% block content %}
{% endblock %}
