<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'notices/css/login.css' %}">
</head>
<body>
    <h1>ログイン</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>

    <p>
        アカウントをお持ちでない方は
        <a class="btn btn-link" href="{% url 'users:signup' %}">新規登録</a>
    </p>

</body>
</html>
